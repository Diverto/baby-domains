apiVersion: v1
kind: Service
metadata:
  name: nfs-server-ip-service
spec:
  type: ClusterIP
  selector:
    role: nfs-server
  # clusterIP: ?
  ports:
    - name: nfs
      port: 2049
      targetPort: 2049
    - name: mountd
      port: 20048
      targetPort: 20048
    - name: rpcbind
      port: 111
      targetPort: 111
  