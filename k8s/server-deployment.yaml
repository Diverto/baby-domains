apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: server
  labels:
    component: server
spec:
  serviceName: server
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
    spec:
      dnsPolicy: Default
      volumes:
        - name: cb-pv
          persistentVolumeClaim:
            claimName: nfs
      containers:
        - name : server
          image: tandrosdiv/baby-api
          volumeMounts:
            - name: cb-pv
              mountPath: "/app/public"
          ports:
            - containerPort: 5000
          env:
            - name: MONGOPROTOCOL
              valueFrom: 
                secretKeyRef:
                  name: mongoprotocol
                  key: MONGOPROTOCOL
            - name: MONGOUSER
              valueFrom: 
                secretKeyRef:
                  name: mongouser
                  key: MONGOUSER
            - name: MONGOHOST
              valueFrom: 
                secretKeyRef:
                  name: mongohost
                  key: MONGOHOST
            - name: MONGODATABASE
              valueFrom: 
                secretKeyRef:
                  name: mongodatabase
                  key: MONGODATABASE
            - name: MONGOPASSWORD
              valueFrom: 
                secretKeyRef:
                  name: mongopassword
                  key: MONGOPASSWORD
            - name: MONGOPORT
              valueFrom: 
                secretKeyRef:
                  name: mongoport
                  key: MONGOPORT
            - name: NODE_ENV
              valueFrom: 
                secretKeyRef:
                  name: nodenv
                  key: NODE_ENV
            - name: PORT
              valueFrom: 
                secretKeyRef:
                  name: expressport
                  key: PORT
          resources:
            limits:
              memory: "96Mi"
              cpu: "150m"      